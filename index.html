<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="result-bar" class="row"></div>
        <div id="line2" class="row">
            <button class = "clear"><text>AC</text></button>
            <!-- <button class = "plusminus"><text>+/-</text> </button>
            <button class = "percent"><text>%</text> </button> -->
            <button id="divide" class = "operator"><text>/</text></button>
            </div>
        <div id="line3" class="row">
            <button id="seven" class="num"><text>7</text></button>
            <button id="eight" class="num"><text>8</text></button>
            <button id="nine" class="num"><text>9</text></button>
            <button id="multiply" class = "operator"><text>*</text></button>
        </div>
        <div id="line4" class="row">
            <button id="four" class="num"><text>4</text></button>
            <button id="five" class="num"><text>5</text></button>
            <button id="six" class="num"><text>6</text></button>
            <button id="minus" class="operator"><text>-</text></button>
        </div>
        <div id="line5" class="row">
            <button id="one" class="num"><text>1</text></button>
            <button id="two" class="num"><text>2</text></button>
            <button id="three" class="num"><text>3</text></button>
            <button id="plus" class = "operator"><text>+</text></button>
        </div>
        <div id="line6" class="row">
            <button id="backspace" class="backspace"><text>âŒ«</text></button>
            <button id="zero" class="num"><text>0</text></button>
            <button id="point" class="point"><text>.</text></button>
            <button class = "equals"><text>=</text></button>
        </div>
    </div>
</body>
</html>

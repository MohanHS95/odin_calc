<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="result-bar" class="row"><text id="result"> 6</text></div>
        <div id="line2" class="row">
            <button id="clear"><text>AC</text></button>
            <button id="plusminus"><text>+/-</text> </button>
            <button id="percent"><text>%</text> </button>
            <button id="divide"><text>/</text></button>
            </div>
        <div id="line3" class="row">
            <button id="seven"><text>7</text></button>
            <button id="eight"><text>8</text></button>
            <button id="nine"><text>9</text></button>
            <button id="multiply"><text>*</text></button>
        </div>
        <div id="line4" class="row">
            <button id="four"><text>4</text></button>
            <button id="five"><text>5</text></button>
            <button id="six"><text>6</text></button>
            <button id="minus"><text>-</text></button>
        </div>
        <div id="line5" class="row">
            <button id="one"><text>1</text></button>
            <button id="two"><text>2</text></button>
            <button id="three"><text>3</text></button>
            <button id="plus"><text>+</text></button>
        </div>
        <div id="line6" class="row">
            <button id="zero"><text>0</text></button>
            <button id="point"><text>.</text></button>
            <button id="equals"><text>=</text></button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="result-bar" class="row"></div>
        <div id="line2" class="row">
            <button id="btn-clear" class = "clear"><text>AC</text></button>
            <!-- <button class = "plusminus"><text>+/-</text> </button>
            <button class = "percent"><text>%</text> </button> -->
            <button id="btn-divide" class = "operator"><text>/</text></button>
            </div>
        <div id="line3" class="row">
            <button id="btn-7" class="num"><text>7</text></button>
            <button id="btn-8" class="num"><text>8</text></button>
            <button id="btn-9" class="num"><text>9</text></button>
            <button id="btn-multiply" class = "operator"><text>*</text></button>
        </div>
        <div id="line4" class="row">
            <button id="btn-4" class="num"><text>4</text></button>
            <button id="btn-5" class="num"><text>5</text></button>
            <button id="btn-6" class="num"><text>6</text></button>
            <button id="btn-subtract" class="operator"><text>-</text></button>
        </div>
        <div id="line5" class="row">
            <button id="btn-1" class="num"><text>1</text></button>
            <button id="btn-2" class="num"><text>2</text></button>
            <button id="btn-3" class="num"><text>3</text></button>
            <button id="btn-add" class = "operator"><text>+</text></button>
        </div>
        <div id="line6" class="row">
            <button id="btn-backspace" class="backspace"><text>âŒ«</text></button>
            <button id="btn-0" class="num"><text>0</text></button>
            <button id="btn-point" class="point"><text>.</text></button>
            <button id ="btn-equals" class = "equals"><text>=</text></button>
        </div>
    </div>
</body>
</html>
